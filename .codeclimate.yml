engines:
  rubocop:
    enabled: true
    checks:
     Rubocop/Metrics/ClassLength:
       enabled: false
  golint:
    enabled: true
  eslint:
    enabled: true
    checks:
     max-statements:
      enabled: false
     complexity:
        enabled: false
  csslint:
    enabled: true
  duplication:
    enabled: true
    exclude_fingerprints:
    - 8041cf293b665783523b6b498a128bf7
    - 07b3734de0fd9bbe0ff49d3fbb377f7d
    config:
      languages:
      - php
      - javascript
      - css
ratings:
    paths:
    - "/**"
    - "**.php"
    - "**.css"
    - "**.html"
    - "**.js"
exclude_paths:
- "js/lib/openpgp.min.js"
- "js/lib/sha512.js"