<!--
    Application     : Explorateur de fichiers
    Type            : Squelette de l'application (HTML)
    Version         : 1.0.0
    Auteur          : Romain Claveau
    Native          : Oui
-->

<!-- Barre de navigation -->
<div id="navBar">
    <!-- Chemin du dossier courant -->
    <div id="path">
    </div>
    
    <!-- Actions générales -->
    <div id="defaultActions">
        <p>
            <img src="apps/app_explorer/images/actions/newFile.svg" title="Nouveau fichier" onclick="app_explorer.actions.createFile();" />
            <img src="apps/app_explorer/images/actions/newFolder.svg" title="Nouveau dossier" onclick="app_explorer.actions.createFolder();" />
            <img src="apps/app_explorer/images/actions/upload.svg" title="Upload" />
        </p>
    </div>
</div>

<!-- Liste des fichiers et dossiers -->
<div id="listArea">
    <div id="list">
    </div>
</div>

<!-- Zone de chargement -->
<div id="loaderArea"><img src="images/loader.png" /></div>

<!-- Bandeau d'actions lors de la sélection -->
<div id="bandActions">
    <span class="firstLine"><p>Aucun élément sélectionné</p></span>
    <span class="secondLine"></span>
</div>

<!-- Popup permettant la visualisation d'informations sur un élément -->
<div id="infos_popup">
    <div id="content_infos_popup">
        <img src="apps/app_explorer/images/actions/delete.svg" class="cross_close" onclick="this.parentNode.parentNode.style.display = 'none';" />
        <div class="header_infos"></div>
        <div class="content_infos"></div>
    </div>
</div>
