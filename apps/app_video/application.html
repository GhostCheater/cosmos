<video autoplay></video>

<div id="buffer">
    <div id="progress"></div>
    <div id="buffered"></div>
</div>

<div id="time"><p></p></div>

<div id="controls">
    <p onclick="app_video.actions.expand();"><img src="apps/app_video/images/expand.svg" /><br />Mettre en plein-écran</p>
    <p onclick="app_video.actions.beginning();"><img src="apps/app_video/images/beginning.svg" /><br />Revenir au début</p>
    <p onclick="app_video.actions.rewind();"><img src="apps/app_video/images/rewind.svg" /><br />Reculer de 30s</p>
    <p onclick="app_video.actions.play_pause();"><img src="apps/app_video/images/pause.svg" /><br />Jouer/Mettre en pause</p>
    <p onclick="app_video.actions.forward();"><img src="apps/app_video/images/forward.svg" /><br />Avancer de 30s</p>
    <p onclick="app_video.actions.end();"><img src="apps/app_video/images/end.svg" /><br />Aller à la fin</p>
    <p onclick="app_video.actions.sound();"><img src="apps/app_video/images/sound_active.svg" /><br />Dés/Activer le volume</p>
</div>
