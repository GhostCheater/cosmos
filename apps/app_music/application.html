<div id="song_name"><p>Artist name - Song name (.mp3)</p></div>

<div id="player">
    <div id="basic_control">
        <p><img src="apps/app_music/images/actions/previous.svg" /></p>
        <p><img src="apps/app_music/images/actions/play.svg" /></p>
        <p><img src="apps/app_music/images/actions/next.svg" /></p>
    </div>
    <div id="progress">
        <div id="content_progress">
            <span class="full"><span class="current"></span></span>
        </div>
    </div>
    <div id="time"><p>3s / 120s</p></div>
    <div id="repeat_control">
        <p><img src="apps/app_music/images/actions/sound_active.svg" /></p>
        <p><img src="apps/app_music/images/actions/shuffle.svg" /></p>
        <p><img src="apps/app_music/images/actions/repeat.svg" /></p>
    </div>
</div>

<div id="content">
    <div id="playing">
        <div id="icon">
            <p>
                <img src="apps/app_music/images/music_types/metal.svg" /><br />Judas Priest - Leather Rebel&nbsp;<img src="apps/app_music/images/settings.svg" style="height: 1.5vh" class="settings" /><br />(Painkiller)
            </p>
        </div>
        
        <div id="mark">
            <p>
                <img src="apps/app_music/images/star_full.svg" onclick="app_music.trackActions.triggerMark(1);" />&nbsp;
                <img src="apps/app_music/images/star_full.svg" onclick="app_music.trackActions.triggerMark(2);" />&nbsp;
                <img src="apps/app_music/images/star_full.svg" onclick="app_music.trackActions.triggerMark(3);" />&nbsp;
                <img src="apps/app_music/images/star_full.svg" onclick="app_music.trackActions.triggerMark(4);" />&nbsp;
                <img src="apps/app_music/images/star_empty.svg" onclick="app_music.trackActions.triggerMark(5);" />
            </p>
        </div>
        
        <div id="instruments">

    </div>
    <div id="list">
        <div id="title">
            <p class="title">Ma bibliothèque</p>

            <div id="search_area" style="display: none;"><img src="apps/app_music/images/arrow.svg" class="arrow" /></div>
